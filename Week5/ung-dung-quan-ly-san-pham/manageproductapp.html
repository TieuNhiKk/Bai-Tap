<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Ứng dụng quản lý sản phẩm sử dụng mảng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Add New Product</h3>
    <div class="addproduct">
        <input type="text" id="enterproduct" placeholder="Enter Product Name">
        <input type="button" value="Add" id="add" onclick="app.Add('enterproduct')">
    </div>
    <div>
        <table>
            <tbody>
                <tr>
                    <th>Product Name</th>
                    <th colspan="2" style="color: red;"><span id="counter"></span></th>
                </tr>
            </tbody>
            <tbody id="showproduct">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
