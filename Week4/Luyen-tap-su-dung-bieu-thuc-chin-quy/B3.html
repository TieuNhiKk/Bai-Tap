<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[*Bài tập] Luyện tập sử dụng biểu thức chính quy</title>
</head>
<body>
    <!-- Bài 3: Đếm số nguyên âm/phụ âm trong một chuỗi -->
    <input type="text" placeholder="Enter Classname" oninput="main(this.value,'result')">
    <span id="result"></span>
    <script>
        function main(str, output) {
            let patt1 = /[aAeEiIoOuUyY]/;
            let patt2 = /[wWrRqQtTpPsSdDfFgGhHkKlLxXzZcCvVbBnNmM]/;
            document.getElementById(output).innerHTML = `Có ${str.split(patt1).length - 1} nguyên âm và có ${str.split(patt2).length - 1} phụ âm`;
        }
    </script>
</body>
</html>
