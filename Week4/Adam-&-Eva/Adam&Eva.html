<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td>Name</td>
            <td>Gender</td>
            <td>Weight</td>
            <td>Eat</td>
            <td>Say</td>
        </tr>
        <tr>
            <td>Adam</td>
            <td>Male</td>
            <td id="Adam">70</td>
            <td><input type="button" value="Eat" onclick="eat('Adam')"></td>
            <td><input type="button" value="Say" onclick="say('Adam')"></td>
        </tr>
        <tr>
            <td>Eva</td>
            <td>Female</td>
            <td id="Eva">50</td>
            <td><input type="button" value="Eat" onclick="eat('Eva')"></td>
            <td><input type="button" value="Say" onclick="say('Eva')"></td>
        </tr>
        <tr>
            <td colspan="2">Apple</td>
            <!-- <td></td> -->
            <td id="appleWeight">10</td>
        </tr>
    </table>
    <p id="saynow"></p>
    <script src="script.js"></script>
</body>

</html>
