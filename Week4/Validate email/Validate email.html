<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Validate email</title>
</head>
<body>
    <input type="email" id="email" placeholder="Email" oninput="main(this.value,'Output')" list="suggest">
    <datalist id="suggest">
        <option value="a@gmail.com">Email valid</option>
        <option value="ab@yahoo.com">Email valid</option>
        <option value="abc@hotmail.com">Email valid</option>
        <option value="@gmail.com">Email not valid</option>
        <option value="ab@gmail.">Email not valid</option>
        <option value="@#abc@gmail.com">Email not valid</option>
    </datalist>
    <span id="Output"></span>
    <script>
        function validateEmail(str) {
            let patt = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
            return patt.test(str);
        }
        function main(str, output) {
            if (validateEmail(str)) {
                document.getElementById(output).innerHTML = "Email valid";
            }
            else {
                document.getElementById(output).innerHTML = 'Email not valid';
            }
        }
    </script>
</body>
</html>
