<html>
<head>
    <meta charset="utf-8" />
    <title>Debug Demo</title>
</head>
<body>
    <form name="f">
        Số đầu tiên:<br />
        <input name="a" type="text" /><br />
        Số thứ hai: <br />
        <input name="b" type="text" /><br />
        <div id="resultDiv"></div>
        <!-- Lỗi cú pháp gọi sai tên hàm -->
        <!-- <input type="button" value="Tính tích" onclick="product()" /> -->
        <input type="button" value="Tính tích" onclick="products()" />
    </form>
    <script>
        function products() {
            var a = parseInt(document.forms['f']['a'].value);
            //var b = parseInt(document.forms['f']['c'].value); Lỗi logic không có name c
            var b = parseInt(document.forms['f']['b'].value)
            var result = a * b;
            //document.getElementByIds("resultDiv").innerHTML = "Kết quả: " + result; Lỗi cú pháp Ids
            document.getElementById("resultDiv").innerHTML = "Kết quả: " + result;
        }
    </script>
</body>
<html>
