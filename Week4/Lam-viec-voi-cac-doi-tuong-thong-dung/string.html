<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[*Bài tập] Làm việc với các đối tượng thông dụng</title>
</head>
<body>
    <textarea type="text" oninput="main(this.value,'output')" cols="100">Tôi yêu ngôn ngữ lập trình Javascript</textarea>
    <p id="output"></p>
    <script>
        function main(str, output) {
            let a = str.split(/\s/).length - 1;
            let patt = /\s+|/;
            let arr = str.split(patt);
            let replace = str.replace('Javascript', 'Typescript')
            document.getElementById(output).innerHTML = `Số ký tự a: ${a}.<br> Chuyển sang mảng: ${arr}<br> Thay thế 'Javascript' bằng chữ 'Typescript': ${replace}`;
        }
    </script>
</body>
</html>
