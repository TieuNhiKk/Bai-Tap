<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Validate tên của lớp học</title>
</head>
<body>
    <input type="text" placeholder="Enter Classname" oninput="main(this.value,'result')" list="mylist">
    <datalist id="mylist">
        <option value="C1912G">Classname valid</option>
        <option value="A1912F">Classname not valid</option>
    </datalist>
    <span id="result"></span>
    <script>
        function vailidateClassname(str) {
            let patt = /^[CAP]{1,1}[0-9]{4,4}[GHIKML]$/;
            return patt.test(str);
        }
        function main(str, output) {
            if (str.trim().length === 0) {
                document.getElementById(output).innerHTML = ("Enter classname");
            }
            else if (vailidateClassname(str.trim())) {
                document.getElementById(output).innerHTML = ("Classname is valid");
            }
            else {
                document.getElementById(output).innerHTML = ("Classname is not valid");
            }
        }
    </script>
</body>
</html>
