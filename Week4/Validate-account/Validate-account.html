<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Validate account</title>
</head>
<body>
    <input type="text" id="account" placeholder="username" oninput="main(this.value,'Output')" list="suggest">
    <datalist id="suggest">
        <option value="123abc_">Mẫu hợp lệ</option>
        <option value="_abc123">Mẫu hợp lệ</option>
        <option value="______">Mẫu hợp lệ</option>
        <option value="123456">Mẫu hợp lệ</option>
        <option value="abcdefg">Mẫu hợp lệ</option>
        <option value=".@">Mẫu không hợp lệ</option>
        <option value="12345">Mẫu không hợp lệ</option>
        <option value="1234_">Mẫu không hợp lệ</option>
        <option value="abcde">Mẫu không hợp lệ</option>
    </datalist>
    <span id="Output"></span>
    <script>
        function validateAccount(str) {
            let patt = /^[_a-z0-9]{6,}$/;
            return patt.test(str);
        }
        function main(str, output) {
            if (validateAccount(str)) {
                document.getElementById(output).innerHTML = "username is valid";
            }
            else {
                document.getElementById(output).innerHTML = 'username is not valid';
            }
        }
    </script>
</body>
</html>
