<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Validate số điện thoại</title>
</head>
<body>
    <input type="text" placeholder="Enter Classname" oninput="main(this.value,'result')" list="mylist">
    <datalist id="mylist">
        <option value="(84)-(0978489648)">Phone Number valid</option>
        <option value="(a8)-(22222222)">Phone Number not valid</option>
    </datalist>
    <span id="result"></span>
    <script>
        function validatePhoneNumber(str) {
            let patt = /\(?([0-9]{2})?\)?([ .-]?)\(?[0][1-9]{1,1}[0-9]{8,9}\)?$/;
            return patt.test(str);
        }
        function main(str, output) {
            if (str.trim().length === 0) {
                document.getElementById(output).innerHTML = ("Enter Phone Number");
            }
            else if (validatePhoneNumber(str.trim())) {
                document.getElementById(output).innerHTML = ("Phone Number is valid");
            }
            else {
                document.getElementById(output).innerHTML = ("Phone Number is not valid");
            }
        }
    </script>
</body>
</html>
