<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng: công tắc và bóng đèn</title>
</head>
<body>
    <img id="myLamp" src="Off.gif" alt="Lamp">
    <input id="turnon" type="button" value="Turn On" onclick="main('on')" disabled>
    <input id="turnoff" type="button" value="Turn Off" onclick="main('off')" disabled>
    <button id="connect" onclick="main('connect')">Connect To Lamp</button>
    <script>
        class ElectricLamp {
            constructor() {
                this.status = false;
            }
            turnOn() {
                return this.status = true;
            }
            turnOff() {
                return this.status = false;
            }
        }
        class SwitchButton {
            constructor() {
                this.status = false;
                this.lamp = null;
            }
            connectToLamp(ElectricLamp) {
                this.lamp = ElectricLamp;
            }
            SwitchOn() {
                if (!this.status) {
                    this.lamp.turnOn();
                    this.status = true;
                }
            }
            switchOff() {
                if (this.status) {
                    this.lamp.turnOff();
                    this.status = false;
                }
            }
        }

        function main(num) {
            let button = new SwitchButton();
            let myLamp = new ElectricLamp();
            let display = document.getElementById("myLamp");
            if (num === 'connect') {
                button.connectToLamp(myLamp);
                document.getElementById("turnoff").disabled = true;
                document.getElementById("turnon").disabled = false;
                document.getElementById("connect").disabled = true;
            }
            if (num === 'on') {
                display.src = 'On.gif';
                document.getElementById("turnoff").disabled = false;
                document.getElementById("turnon").disabled = true;
            }
            if (num === 'off') {
                display.src = 'Off.gif';
                document.getElementById("turnoff").disabled = true;
                document.getElementById("turnon").disabled = false;
            }
        }
    </script>
</body>
</html>
