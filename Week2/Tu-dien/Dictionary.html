<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Từ điển</title>
</head>

<body>
    <!-- Phát triển một ứng dụng từ điển đơn giản. Ứng dụng cho phép tra cứu các từ tiếng Anh sang tiếng Việt. Danh sách các từ được lưu trữ trong các mảng. -->
    <h2>[Bài tập] Từ điển</h2>
    <div name="input">
        <input type="text" id="search" placeholder="Nhập từ tiếng anh cần tìm">
        <input type="submit" id="submit" value="Tìm kiếm">
    </div>
    <div name="result">
        <p id="dicen"></p>
        <p id="dicvi"></p>
    </div>
    <script>
        let submit = document.getElementById('submit');
        submit.onclick = function () {
            let search = document.getElementById('search').value;
            let EN = ["number", "text", "confirm"];
            let VI = ["Số", "Chữ", "Xác nhận"];
            switch (search) {
                case EN[0]:
                    document.getElementById('dicvi').innerHTML = VI[0];
                    break;
                case EN[1]:
                    document.getElementById('dicvi').innerHTML = VI[1];
                    break;
                case EN[2]:
                    document.getElementById('dicvi').innerHTML = VI[2];
                    break;
                default:
                    document.getElementById('dicvi').innerHTML = "Không tìm thấy";
            }
            document.getElementById('dicen').innerHTML = search;
        }
    </script>
</body>

</html>
