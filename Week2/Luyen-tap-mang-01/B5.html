<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[*Bài tập] Luyện tập mảng 01</title>
</head>
<body>
    <!-- Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi -->
    <script>
        let array = [];
        let newarr = [];
        let count = 0;
        let sum = 0;
        while (true) {
            count = parseInt(prompt("Nhập vào số phần tử trong mảng"));
            if (count <= 0 || isNaN(count)) {
                alert("Nhập sai nhập lại");
                continue;
            }
            else {
                break;
            }
        }
        for (let i = 1; i <= count; i++) {
            array.push(parseInt(prompt("Nhập vào số nguyên làm phần tử " + i)));
            if (isNaN(array[i - 1])) {
                array.pop();
                alert("Nhập sai nhập lại");
                i -= 1;
                continue;
            }
            if (array[i-1]<0) {
                sum+=1;
            }
        }
        document.write("<h1>Dãy số " + array + "</h1>");
        document.write("<p>Số nguyên âm: " + sum + "</p>");
    </script>
</body>
</html>
