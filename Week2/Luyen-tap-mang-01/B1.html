<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[*Bài tập] Luyện tập mảng 01</title>
</head>

<body>
    <!-- Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10 -->
    <script>
        let array = [];
        let newarr = [];
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            array.push(parseInt(prompt("Nhập vào số nguyên làm phần tử " + i)));
            if (isNaN(array[i - 1])) {
                array.pop();
                alert("Nhập sai nhập lại");
                i -= 1;
                continue;
            }
        }
        for (let i = 0; i < array.length; i++) {
            if (array[i] >= 10) {
                sum += 1;
                newarr.push(array[i]);
            }
        }
        document.write("<h1>Dãy số " + array + " có " + sum + " phần tử lớn hơn hoặc bằng 10 là các phần tử: " + newarr + "</h1>");
    </script>
</body>

</html>
