<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[*Bài tập] Luyện tập mảng 01</title>
</head>

<body>
    <!-- Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng) -->
    <script>
        let array = [];
        for (let i = 1; i <= 10; i++) {
            array.push(parseInt(prompt("Nhập vào số nguyên làm phần tử " + i)));
            if (isNaN(array[i - 1])) {
                array.pop();
                alert("Nhập sai nhập lại");
                i -= 1;
                continue;
            }
        }
        for (let i = 0; i < 10; i++) {
            if (array[i] === 5) {
                if (i === 9) {
                    array[i] = 0;
                    break;
                }
                else {
                    for (let j = i; j < 10; j++) {
                        array[j] = array[j + 1]
                    }
                    array.pop();
                    array.push(0);
                }
            }
        }
        document.write("<h1>Dãy số " + array + "</h1>");
    </script>
</body>

</html>
