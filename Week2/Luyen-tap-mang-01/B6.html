<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[*Bài tập] Luyện tập mảng 01</title>
</head>
<body>
    <!-- Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array". -->
    <script>
    let array = [];
        let not="V is not in the array";
    for (let i = 1; i <= 10; i++) {
        array.push(parseInt(prompt("Nhập vào số nguyên làm phần tử " + i)));
        if (isNaN(array[i - 1])) {
            array.pop();
            alert("Nhập sai nhập lại");
            i -= 1;
            continue;
        }
        if(array[i-1]===5){
            not="V is in the array";
        }
    }
    document.write("<h1>" + not + "</h1>");
</script>
</body>
</html>
