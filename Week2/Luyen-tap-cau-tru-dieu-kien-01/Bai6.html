<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[*Bài tập] Luyện tập cấu trúc điều kiện 01 - Bài 6</title>
</head>

<body>
    <!-- Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng -->
    <script>
        let total = parseFloat(prompt("Nhập doanh số:"));
        let luong = 10000000;//Tiền lương cơ bản
        if (isNaN(total) || total < 0) {
            alert('Chưa nhập doanh số hoặc nhập sai');
        }
        else if (total >= 100) {
            document.write("Tổng tiền lương theo mức hoa hồng của bạn là: " + (luong + luong * total * 0.01));
        }
        else if (total >= 50) {
            document.write("Tổng tiền lương theo mức hoa hồng của bạn là: " + (luong + luong * total * 0.005));
        }
        else {
            document.write("Tổng tiền lương theo mức hoa hồng của bạn là: " + (luong + luong * total * 0.002));
        }
    </script>
</body>

</html>
