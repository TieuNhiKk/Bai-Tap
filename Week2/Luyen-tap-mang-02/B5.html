<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[*Bài tập] Luyện tập mảng 02</title>
</head>

<body>
    <!-- Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không. -->
    <script>
        let array = [];
        array[0] = prompt("Enter the first string");
        array[1] = prompt("Enter the second string");
        if (array[0] === array[1]) {
            alert("Giống nhau")
        }
        else {
            alert("Khác nhau");
        }
    </script>
</body>

</html>
