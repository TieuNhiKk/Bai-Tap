<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Sử dụng các hàm có sẵn của mảng</title>
</head>

<body>
    <!-- Bài 1: Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau. -->
    <script>
        let array = ['red', 'green', 'blue', 'yellow', 'orange', 'pink', 'black'];
        let tostring = array.toString();
        let join = array.join();
        let joindot = array.join(' - ');
        document.write(tostring + '<br>');
        document.write(join + '<br>');
        document.write(joindot + '<br>');
    </script>
</body>

</html>
