<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[*Bài tập] Luyện tập vòng lặp 01- Bài 4</title>
</head>

<body>
    <!-- Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5. -->
    <script>
        let Fib = 1;
        let num = parseInt(prompt('Enter'));
        let i = 0;
        let Old = 0;
        while (true) {
            if(Fib%num===0){
                alert("Số đầu tiên chia hết cho " + num + " là: " + Fib);
                break;
            }
            Fib += Old;
            Old = i;
            i = Fib;
            document.write(Fib + '&nbsp;');
        }
    </script>
</body>

</html>
