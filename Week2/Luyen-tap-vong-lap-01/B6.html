<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[*Bài tập] Luyện tập vòng lặp 01- Bài 6</title>
</head>

<body>
    <!-- Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên. -->
    <script>
        let sum = 0;
        let num = parseInt(prompt('Nhập vào số lượng số chia hết cho 7', 7));
        let i = 7;
        for (let j = 1; j <= num; j++) {
            sum += i;
            i += 7;
        }
        document.write("<h1>Tổng của " + num + " số đầu tiên chia hết cho 7 là: " + sum)
    </script>
</body>

</html>
