<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[*Bài tập] Luyện tập vòng lặp 01- Bài 2</title>
</head>

<body>
    <!-- Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ. -->
    <script>
        let nhietdo = parseFloat(prompt("Nhập vào nhiệt độ hiện tại"));
        while (nhietdo) {
            let tang = nhietdo > 100, giam = nhietdo < 20;
            if (tang) {
                alert("Bạn nên giảm nhiệt độ xuống");
                nhietdo = parseFloat(prompt("Nhập vào nhiệt độ hiện tại"));
            }
            else if (giam) {
                alert("Bạn nên tăng nhiệt độ lên");
                nhietdo = parseFloat(prompt("Nhập vào nhiệt độ hiện tại"));
            }
            else {
                alert("Nhiệt độ trong mức bình thường");
                nhietdo = parseFloat(prompt("Nhập vào nhiệt độ hiện tại"));
            }
            }
    </script>
</body>

</html>
