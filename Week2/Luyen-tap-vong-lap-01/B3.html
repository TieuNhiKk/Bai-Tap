</head>

<body>
    <!-- Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên. -->
    <script>
        let Fib = 1;
        let num = parseInt(prompt('Enter'));
        let sum = 0;
        let i = 0;
        let Old = 0;
        while (sum < num) {
            Fib += Old;
            Old = i;
            i = Fib;
            sum++;
            document.write(Fib + '&nbsp;');
        }
    </script>
</body>

</html>
