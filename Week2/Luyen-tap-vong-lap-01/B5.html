    <!-- Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci. -->
    <!DOCTYPE html>
    <html lang="vi">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>[*Bài tập] Luyện tập vòng lặp 01- Bài 3</title>
    </head>

    <body>
        <!-- Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci. -->
        <script>
        let Fib = 1;
        let num = parseInt(prompt('Enter'));
        let sum = 0;
        let i = 0;
        let Old = 0;
        let total=0;
        while (sum < num) {
            Fib += Old;
            Old = i;
            i = Fib;
            sum++;
            total+=Fib;
        }
        document.write("<h1>Tổng của " + num + " số đầu tiên trong dãy fibonacci là: "+ total+ "</h1>");
        </script>
    </body>

    </html>
