<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[*Bài tập] Luyện tập vòng lặp 02</title>
</head>

<body>
    <!-- Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau -->
    <script>
        for (let i = 0; i < 8; i++) {
            for (let j = 0; j < i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<hr>");
        for (let i = 8; i > 0; i--) {
            for (let j = 0; j < i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<hr>");
        document.write("<div style='text-align:right'>");
        for (let i = 8; i > 0; i--) {
            for (let j = 0; j < i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("</div>");
        document.write("<hr>");
        document.write("<div style='text-align: right'>");
        for (let i = 0; i <8 ; i++) {
            for (let j = 0; j < i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("</div>");
        document.write("<hr>");
    </script>
</body>

</html>
