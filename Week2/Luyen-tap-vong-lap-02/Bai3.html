<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[*Bài tập] Luyện tập vòng lặp 02</title>
</head>

<body>
    <!-- Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau -->
    <script>
        //Tam giác 1
        for (let i = 0; i < 8; i++) {
            for (let j = 0; j < i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<hr>");
        //Tam giác số 2
        for (let i = 8; i > 0; i--) {
            for (let j = 0; j < i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<hr>");
        //Tam giác số 3
        let x = ["*", "*", "*", "*", "*", "*", "*", "*", "*"];
        let y = "&nbsp;&nbsp;";
        for (let i = 0; i <= x.length - 1; i++) {
            x[i] = y;
            document.write(x.join(''));
            document.write("<br>");
        }
        document.write("<hr>");
        //Tam giác số 4
        let a = [y, y, y, y, y, y, y, y];
        let b = "*";
        for (let i = a.length - 1; i >= 0; i--) {
            a[i] = b;
            document.write(a.join(''));
            document.write("<br>");
        }
    </script>
</body>

</html>
