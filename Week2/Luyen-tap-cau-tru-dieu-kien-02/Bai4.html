<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[*Bài tập] Luyện tập cấu trúc điều kiện 02 - Bài 4</title>
</head>

<body>
    <!-- Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b. -->
    <script>
        let width = parseFloat(prompt("Nhập vào chiều rộng:"));
        let height = parseFloat(prompt('Nhập vào chiều dài:'));
        if (width > 0 && height > 0) {
            document.write("Diện tích hình chữ nhật có cạnh bằng " + height + " và " + width + " là : " + height * width);
        }
        else {
            alert('Nhập sai hoặc chưa nhập vui lòng nhập lại')
        }
    </script>
</body>

</html>
