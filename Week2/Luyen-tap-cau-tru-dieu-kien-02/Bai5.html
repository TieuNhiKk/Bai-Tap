<body>
    <!-- Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b. -->
</body>
<script>
    let num1 = parseFloat(prompt("Nhập vào cạnh a"));
    let num2 = parseFloat(prompt('Nhập vào cạnh b'));
    if (num1 > 0 && num2 > 0) {
        document.write('Diện tích hình tam giác vuông có hai cạnh góc vuông bằng ' + num1 + " và " + num2 + " là: " + (num1 * num2 / 2));
    }
    else {
        alert("Nhập sai hoặc chưa nhập vui lòng nhập lại");
    }
</script>

</html>
