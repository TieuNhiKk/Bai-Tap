<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Bài tập 4</h1>
    <p>Viết chương trình chu vi hình tròn</p>
    <hr>
    <script>
    let r=parseInt(prompt("Nhập vào bán kính hình tròn:"));
    let R=tinhC(r);
    document.write("Chu vi hình tròn là: " + R);
    function tinhC(r){
        return 2*Math.PI*r;
    }
    </script>
</body>
</html>
