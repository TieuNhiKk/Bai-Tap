<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Bài tập 3</h1>
    <p>Viết chương trình tính diện tích hình tròn</p>
    <hr>
    <script>
    let r=parseInt(prompt("Nhập vào bán kính hình tròn:"));
    let R=tinhS(r);
    document.write("Diện tích hình tròn là: " + R);
    function tinhS(r){
        return Math.PI*r*r;
    }
    </script>
</body>
</html>
