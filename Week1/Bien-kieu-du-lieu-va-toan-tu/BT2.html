<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Bài tập 2</h1>
    <p>Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit)</p>
    <hr>
    <script>
    let C=parseInt(prompt("Nhập nhiệt độ Celsius:"));
    let F=(C*9/5)+32;
    document.write("Nhiệt độ theo độ F là: " + F);
    </script>
</body>
</html>
