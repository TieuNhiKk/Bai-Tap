<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Bài tập 1</h1>
    <p>Viết chương trình nhập điểm của một sinh viên cho các môn: Vật lý, Hóa học, và Sinh học. Sau đó hiển thị điểm trung bình và tổng của những điểm này</p>
    <hr>
    <script>
    let a=parseInt(prompt("Nhập điểm môn Vật lý:"));
    let b=parseInt(prompt("Nhập điểm mô Hóa học:"));
    let c=parseInt(prompt("Nhập điểm môn Sinh học:"));
    let DTB=(a+b+c)/3;
    document.write("Điểm trung bình là: " + DTB);
    </script>
</body>
</html>
