<!DOCTYPE html>
<html lang="vi">

<head>

    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>

<body>
    <!-- Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false. -->
    <script>
        function integer(num) {
            if (num > 0) {
                return true;
            }
            if (num === 0) {
                return 0;
            }
            return false;
        }
        let num = parseInt(prompt("Enter a Integer"));
        let result = integer(num);
        console.log(result);
        if (isNaN(num)) {
            alert("error!!!");
        }
        else {
            alert(result);
        }
    </script>
</body>

</html>
