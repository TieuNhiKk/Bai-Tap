<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
</head>

<body>
    <!-- Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được. -->
    <script>
        let mult = 1;
        function abs(num) {
            for (let i = num; i > 0; i--) {
                mult *= i;
            }
            return mult;
        }
        let num = parseInt(prompt("Enter a number"));
        if (isNaN(num) || num < 0) {
            alert("Nhập sai");
        }
        else {
            let result = abs(num);
            document.write(`${num}! = ${result}`);
        }
    </script>
</body>

</html>
