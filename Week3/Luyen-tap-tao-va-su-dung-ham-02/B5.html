<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
</head>

<body>
    <!-- Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất. -->
    <script>
        function minvalue(num) {
            let min = num[0];
            for (let i = 0; i < 3; i++) {
                if (num[i] < min) {
                    min = num[i];
                }
            }
            return min;
        }
        function input() {
            let num = []
            for (let i = 0; i < 3; i++) {
                num[i] = parseInt(prompt('Enter number ' + (i + 1)));
                if (isNaN(num[i])) {
                    alert("Không phải là số nguyên nhập lại");
                    i -= 1;
                }
            }
            return num;
        }

        function main() {
            let Int = input();
            let min = minvalue(Int);
            document.write(min);

        }
        main();
    </script>
</body>

</html>
