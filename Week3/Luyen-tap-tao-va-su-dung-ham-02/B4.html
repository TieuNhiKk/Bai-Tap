<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
</head>

<body>
    <!-- Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false. -->

    <script>
        function checkletter(string){
            if(isNaN(string)){
                return false;
            }
            else{
                return true;
            }
        }
        let string=parseFloat(prompt("Enter"));
        alert(checkletter(string));
    </script>
</body>

</html>
